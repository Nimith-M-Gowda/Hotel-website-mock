name: Deepdocs AI Docs

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run DeepdocsAI
        uses: deepdocsai/deepdocs-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
